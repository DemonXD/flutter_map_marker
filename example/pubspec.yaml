name: location_marker_example
description: Example of FlutterMapLocationMarkerPlugin
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_joystick: ^0.0.4
  flutter_map: any
  flutter_map_location_marker:
    path: ../
  geolocator: any
  latlong2: any
  sensors_plus: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: any

flutter:
  uses-material-design: true

  assets:
    - .env
